<h1 id="title">Log in admin console</h1>
<form [formGroup]="login_form" (ngSubmit)="login()" id="login-form">
  <div class="form-group">
    <label for="Username">User Name: </label>
    <input id="Username" type="text" formControlName="username_field" class="form-control">
    <span *ngIf="loginFormControl.username_field.errors?.['required']" class="text-danger">
    User name is required
  </span>
  </div>
  <div class="form-group">
    <label for="Password">Password: </label>
    <input id="Password" type="text" formControlName="password_field" class="form-control">
    <span *ngIf="loginFormControl.username_field.errors?.['required']" class="text-danger">
    Password is required
    </span>
  </div>

  <button type="submit" class="btn btn-primary" >Login</button>

</form>
