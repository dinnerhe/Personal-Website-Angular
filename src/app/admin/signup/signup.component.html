<p>Signup Account</p>
<form [formGroup]="signup_form" (ngSubmit)="signup()" id="signup-form">
  <div class="form-group">
    <label for="Username">User Name: </label>
    <input id="Username" type="text" formControlName="username" class="form-control">
    <span *ngIf="signupFormControl.username.errors?.['required']" class="text-danger">User name is required</span>
    <span *ngIf="signupFormControl.username.errors?.['pattern']" class="text-danger">User name invalid</span>
  </div>
  <div class="form-group">
    <label for="Password">Password: </label>
    <input id="Password" type="text" formControlName="password" class="form-control">
    <span *ngIf="signupFormControl.password.errors?.['required']" class="text-danger">Password is required</span>
  </div>

  <button type="submit" class="btn btn-primary" >Signup</button>

</form>
